name: zapdart
description: Library for ZAP flutter apps
version: 0.0.1

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # for zapdart (remove when made into proper package)
  edit_distance: ^0.5.0-nullsafety.0
  pin_code_text_field: ^1.8.0
  qr_flutter: ^4.0.0
  another_flushbar: ^1.10.17
  encrypt: ^5.0.0
  base58check: ^2.0.0
  retry: ^3.1.0
  decimal: ^1.0.0+1
  google_fonts: ^2.0.0
